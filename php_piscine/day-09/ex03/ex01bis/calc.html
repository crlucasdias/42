<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"> </script>
	<style>
		.try-it {
			color: green;
		}
	</style>
</head>
<body>
	<input placeholder="First number" class="nbr-1"/>
	<select class="oper">
		<option value="+"> + </option>
		<option value="-"> - </option>
		<option value="*"> * </option>
		<option value="/"> / </option>
		<option value="%"> % </option>
	</select>
	<input placeholder="Second number" class="nbr-2"/>
	<input type="submit" value="Try me!" class="try-it"/>
<script>
function showFeedback(message)
{
	alert(message);
	console.log(message);
}

function isOperator(operator)
{
	if(operator == "+" || operator == "-" || operator == "*" || operator == "/" || operator == "%")
		return(1);
	return(0);
}

function isOver(value, operator)
{
	if(operator == "/" || operator == "%")
	{
		if(value == 0)
			return(1);
	}
	return(0);
}

function showResult(v1, v2, operator)
{
	let result;
	switch(operator)
	{
		case "+":
			result = parseInt(v1) + parseInt(v2);
			break;
		case "-":
			result = parseInt(v1) - parseInt(v2);
			break;
		case "*":
			result = parseInt(v1) * parseInt(v2);
			break;
		case "/":
			result = parseInt(v1) / parseInt(v2);
			break;
		case "%":
			result = parseInt(v1) % parseInt(v2);
			break;
	}
	showFeedback(result);
}

function isInt(v1, v2)
{
	v1 = Number(v1);
	v2 = Number(v2);
	if(Number.isInteger(v1) && Number.isInteger(v2))
		return(1);
	return(0);
}

$( document ).ready(function() {
	let tryButton = $(".try-it").get(0);
	let v1 = 0;
	let v2 = 0;
	let operator;

	$(tryButton).on("click", function(){
		v1 = $(".nbr-1").val();
		operator = $(".oper").val();
		v2 = $(".nbr-2").val();
		if(!isOperator(operator))
			alert("Error :(");
		else if(!$.isNumeric(v1) || !$.isNumeric(v2))
			alert("Error :(");
		else if(!isInt(v1, v2))
			alert("Error :(");
		else if(v1 < 0 || v2 < 0)
			alert("Error :(");
		else if(isOver(v2, operator))
			showFeedback("It's over 9000!");
		else
			showResult(v1,v2,operator);
	});

	setInterval(function(){
    	alert("Please, use me...");
    }, 30000);
});
</script>

</body>
</html>
