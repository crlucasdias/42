<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<style>
		.try-it {
			color: green;
		}
	</style>
</head>
<body>
	<input placeholder="First number" class="nbr-1"/>
	<select class="oper">
		<option value="+"> + </option>
		<option value="-"> - </option>
		<option value="*"> * </option>
		<option value="/"> / </option>
		<option value="%"> % </option>
	</select>
	<input placeholder="Second number" class="nbr-2"/>
	<input type="submit" value="Try me!" class="try-it"/>

<script>
function showFeedback(message)
{
	alert(message);
	console.log(message);
}

function isOperator(operator)
{
	if(operator == "+" || operator == "-" || operator == "*" || operator == "/" || operator == "%")
		return(1);
	return(0);
}

function isOver(value, operator)
{
	if(operator == "/" || operator == "%")
	{
		if(value == 0)
			return(1);
	}
	return(0);
}

function showResult(v1, v2, operator)
{

	let result;

	switch(operator)
	{
		case "+":
			result = parseInt(v1) + parseInt(v2);
			break;
		case "-":
			result = parseInt(v1) - parseInt(v2);
			break;
		case "*":
			result = parseInt(v1) * parseInt(v2);
			break;
		case "/":
			result = parseInt(v1) / parseInt(v2);
			break;
		case "%":
			result = parseInt(v1) % parseInt(v2);
			break;
	}
	showFeedback(result);
}

function isInt(v1, v2)
{
	v1 = Number(v1);
	v2 = Number(v2);
	if(Number.isInteger(v1) && Number.isInteger(v2))
		return(1);
	return(0);
}

window.onload = function()
{
	let tryButton = document.querySelector(".try-it");
	let v1 = 0;
	let v2 = 0;
	let operator;

	tryButton.addEventListener("click", function(){
		v1 = document.querySelector(".nbr-1").value;
		operator = document.querySelector(".oper").value;
		v2 = document.querySelector(".nbr-2").value;
		if(!isOperator(operator))
			alert("Error :(");
		else if(isNaN(v1) || isNaN(v2) || v1.length == 0 || v2.length == 0)
			alert("Error :(");
		else if(!isInt(v1, v2))
			alert("Error :(");
		else if(v1 < 0 || v2 < 0)
			alert("Error :(");
		else if(isOver(v2, operator))
			showFeedback("It's over 9000!");
		else
			showResult(v1,v2,operator);
	});

	setInterval(function(){
    	alert("Please, use me...");
    }, 30000);
}
</script>

</body>
</html>
